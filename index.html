<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Drugi</h1>
    <h1>Trzeci</h1>
    <h1 id="liczba">0</h1>
    <button onclick="dodaj()">+1</button>
    <h2>Commit domowy</h2>
    <script>
        function dodaj(){
            let number = +document.getElementById("liczba").textContent
            let number1 = number+1
            document.getElementById("liczba").innerHTML = number1;
        }
    </script>
</body>
</html>
